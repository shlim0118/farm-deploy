apiVersion: apps/v1
kind: Deployment
metadata:
  name: farm-deployment
  namespace: default
  labels:
    app: farm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: farm
  template:
    metadata:
      labels:
        app: farm
    spec:
      tolerations:
      - key: "key"
        operator: "Equal"
        value: "geeks"
        effect: "NoSchedule"
      nodeSelector:
        label: farm
      containers:
      - name: farm-container
        image: 756266714368.dkr.ecr.ap-northeast-2.amazonaws.com/farm:2
        volumeMounts:
          - mountPath: /test
            name: farm-ebs-storage
        ports:
        - containerPort: 30001     # farm server port
      volumes:
        - name: farm-ebs-storage
          persistentVolumeClaim:
            claimName: farm-pvc

